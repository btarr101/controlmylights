[package]
name = "controlmylights"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = { version = "0.8.1", features = ["ws"] }
axum-macros = "0.5.0"
axum_thiserror = "0.1.0"
base64 = "0.22.1"
chrono = "0.4.40"
futures = "0.3.31"
multiple_errors = "1.1.0"
serde = "1.0.218"
shuttle-axum = "0.52.0"
shuttle-runtime = { version = "0.52.0", default-features = false }
shuttle-shared-db = { version = "0.52.0", features = [
	"postgres",
	"opendal-postgres",
] }
thiserror = "2.0.11"
tokio = "1.28.2"
tower-http = { version = "0.6.2", features = ["fs", "trace", "cors"] }
tracing = "0.1.41"
tracing-loki = "0.2.6"
tracing-subscriber = { version = "0.3.19", features = ["fmt", "env-filter"] }

[build-dependencies]
cargo-emit = "0.2.1"
anyhow = "1.0.96"
